<div class="row" style="background-color: grey;">
  <div class="col">
    <app-movement-edit [accountId]="[accountId]"></app-movement-edit>
  </div>
</div>

<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row" *ngIf="!isLoading">
  <div class="col justify-content-center">
    <div class="row">
      <div class="col">
        <h4>Compte :</h4>
        <h3>{{ account.name }}</h3>
      </div>
      <div class="col">
        <h4>Solde actuel :</h4>
        <h3>{{ account.balance }} €</h3>
      </div>
    </div>

    <div class="row my-2">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col" style="width: 10%" class="text-center">Date</th>
            <th scope="col" style="width: 50%" class="text-center">Tiers</th>
            <th scope="col" style="width: 20%" class="text-center">Montant</th>
            <th scope="col" style="width: 5%" class="text-center"></th>
            <th scope="col" style="width: 30%" class="text-center">Solde</th>
            <th scope="col" style="width: 5%" class="text-center"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movement of movementsList">
            <th scope="row">{{ movement.movementDate | date: 'dd/MM/YYYY'}} </th>
            <td>{{ movement.tiers }}</td>
            <td class="text-right">{{ movement.amount }} €</td>
            <td>
              <i class="bi bi-patch-minus" style="color:orange" *ngIf="movement.amount < 0"></i>
              <i class="bi bi-patch-plus" style="color:green" *ngIf="movement.amount >= 0"></i>
            </td>
            <td class="text-right">1200,00 €</td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm" (click)="onEditMovement(movement)"><i
                  class="bi bi-pencil"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm" (click)="onDeleteMovement(movement)"><i
                  class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
